  <title>Document</title>
  <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color:#FFB6C1;

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      font-weight: bold;
      text-align: center;
      padding: 16px;
      text-decoration: none;
    }

    li a:hover{
      background-color: 	#008000;
    }
  </style>
</head>
<body>
  <p>Hãy chọn món: </p>
  <ul>
    <li><a href="#Cafe">Cafe</a></li>
