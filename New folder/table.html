<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    table, th, td{
      border: 1px solid;
      border-collapse:collapse;
    }
    td,th {
      padding: 8px 12px ;
      text-align: center;
    }
    th{
      background-color: #999;
      color: white;
      font-weight: bold;
      font-size: 20px;
    }
    td{
      width: 50px;
    }
  </style>
  
</head>
<body>
  <table style ="width: 100%">
    <tr>
      <th></th>
      <th colspan="2">Tuần 1</th>
      <th colspan="2" >Tuần 2</th>
    </tr>
    <tr>
      <td>Buổi</td>
      <td>Buổi 1</td>
      <td>Buổi 2</td>
      <td>Buổi 1</td>
      <td>Buổi 2</td>
    </tr>
    <tr>
      <td >Học phần 1</td>
      <td>Phép</td>
      <td rowspan="2">Không phép</td>
      <td colspan="2">Phép</td>
    </tr>
    <tr>
      <td>Học phần 1</td>
      <td> Phép </td>
      <td>Không phép</td>
      <td>Không phép</td>
      
    </tr>
  </table>
</body>
</html>
