<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <input type="text" id="name" placeholder="Enter your name" />
  <button type="button" onclick="myFunction()">Say Hi</button>
  <script>
    function myFunction(){
      document.getElementById("name").value = "Hi " + document.getElementById("name").value;
    }
  </script>
</body>
</html>
